name: "CI"

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  build:
    name: "C++ Build"
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: apt install xorg-dev  libglfw3-dev (ubuntu only)
      if: ${{ matrix.platform == 'ubuntu-latest' }}
      run: sudo apt-get update && sudo apt-get install -y xorg-dev  libglfw3-dev zlib1g-dev pkg-config

    - name: Build Desktop App
      run: |
        mkdir build 
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DHELLOIMGUI_DOWNLOAD_FREETYPE_IF_NEEDED=ON
        cmake --build . --config Release
        cd ..

  emscripten:
    name: "Emscripten Build"
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: apt install xorg-dev  libglfw3-dev (ubuntu only)
      if: ${{ matrix.platform == 'ubuntu-latest' }}
      run: sudo apt-get update && sudo apt-get install -y xorg-dev  libglfw3-dev zlib1g-dev pkg-config

    - name: Setup Emscripten toolchain
      uses: mymindstorm/setup-emsdk@v14

    - name: Build Desktop App
      run: |
        mkdir build_em 
        cd build_em
        emcmake cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j 4